<h2>Olivia's Brew Bar</h2>
  <form id="survey" action="http://www.example.com/coffee/survey" method="post">
            <fieldset id="custInfo">
               <legend>Please Feel Free To Contact Us!</legend>
               <legend>Customer Information</legend>
   
                  <div class="formRow"> 
                    <label for="name">Name*</label>
                     <input name="custName" id="name" type="text" placeholder="first and last name" />
                  </div>
   
                  <div class="formRow"> 
                     <label for="street">Street Address</label>
                     <input name="custStreet" id="street" type="text" />
                  </div>
   
                  <div class="formRow"> 
                     <label for="city">City</label>
                     <input name="custCity" id="city" type="text" value="Omaha" />
                  </div>
   
                  <div class="formRow"> 
                     <label for="state">State</label>
                     <input name="custState" id="state" type="text" value="NE" />
                  </div>
   
                  <div class="formRow"> 
                     <label for="zip">Postal Code</label>
                     <input name="custZip" id="zip" type="text" placeholder="nnnnn (-nnnn)" />
                  </div>
   
                  <div class="formRow"> 
                     <label for="phone">Phone Number</label>
                     <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn"/>
                  </div>
   
                  <div class="formRow"> 
                     <label for="mail">E-mail*</label>
                     <input name="custEmail" id="mail" type="email" />
                  </div>
   
                   <input name="mailMe" id="mailCB" value="yes" type="checkbox" />
                     <label for="mailCB">Add me to your mailing list to see exclusive offers!</label>
            </fieldset>
   
            <fieldset id="expInfo">
            <legend>Share your experiences with us!</legend>
   
   
            <div class="formRow">
               <label for="visit">Date of Visit</label>
               <input name="visitDate" id="visit" type="date" />
            </div>
   
            <div class="formRow">
               <label for="order">Order Type</label>
               <select name="orderType" id="order">
                  <option value="order1" selected>Drip Coffee</option>
                  <option value="order2">Latte</option>
                  <option value="order3">Americano</option>
                  <option value="order4">Cold Brew</option>
               </select>
                 
            </div>
   
            <label for="commonBox">Tell us more about your experience!</label>
            <textarea name="custExp" id="commonBox"></textarea>
   
            <div id="buttons">
                  <input type="submit" value="Submit My Survey" />
                  <input type="reset" value="Cancel" />
            </div>
            </fieldset>
         
         
         </form>
